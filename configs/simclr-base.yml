name: 'simclr-base'
encoder:
  type: 'thinresnet34'
model:
  type: 'simclr'
training:
  epochs: 100
  batch_size: 256
  learning_rate: 0.001
dataset:
  frame_length: 64000
  frame_split: true
  extract_mfcc: true
  train: './data/voxceleb1_train/wav.scp'
  augment:
    rir_path: '/diskssd1/ing2/datasets/simulated_rirs'
    musan_path: '/diskssd1/ing2/datasets/musan_split'